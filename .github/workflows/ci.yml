name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.10", "3.11"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install CMake
      uses: lukka/get-cmake@latest

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest numpy pybind11 setuptools wheel

    - name: Build C++ core (Linux/macOS)
      if: runner.os != 'Windows'
      working-directory: cpp_core
      run: |
        mkdir -p build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=ON ..
        cmake --build . --config Release

    - name: Build C++ core (Windows)
      if: runner.os == 'Windows'
      working-directory: cpp_core
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=ON ..
        cmake --build . --config Release

    - name: Run C++ tests (Linux/macOS)
      if: runner.os != 'Windows'
      working-directory: cpp_core/build
      run: ctest --output-on-failure

    - name: Run C++ tests (Windows)
      if: runner.os == 'Windows'
      working-directory: cpp_core/build
      run: ctest -C Release --output-on-failure

    - name: Build Python package
      working-directory: sdk/python
      run: |
        pip install -e .

    - name: Run Python tests
      working-directory: sdk/python
      run: |
        pytest tests/ -v || echo "Tests not found or failed"

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install linting tools
      run: |
        pip install black flake8 mypy

    - name: Check formatting with black
      working-directory: sdk/python
      run: |
        black --check mle_runtime/ || echo "Black formatting check skipped"

    - name: Lint with flake8
      working-directory: sdk/python
      run: |
        flake8 mle_runtime/ --count --select=E9,F63,F7,F82 --show-source --statistics || echo "Flake8 check skipped"
